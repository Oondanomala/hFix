name: "Build Mod"

on:
  push:
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - "versions.json"
  pull_request:
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - "versions.json"

permissions:
  contents: read

jobs:
  build:
    name: "Build Mod"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout source"
        uses: actions/checkout@v4

      - name: "Setup Java"
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: "Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          add-job-summary: "on-failure"

      - name: "Build"
        run: ./gradlew --no-daemon build

      - name: "Upload built mod JAR"
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/libs/*.jar
          if-no-files-found: error
